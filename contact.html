<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myfirststylesheet.css">
    <title>LUXE LAND - Contact Us</title> 
    <meta name="description" content="Send a general message to the Luxe Land organisation using our comprehensive contact form.">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a> </li>
                <li><a href="services.html">Services</a> </li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h2>General Contact Message</h2>
    </header>

    <main>
        <form id="contactForm" action="send_mail.php" method="POST">
            <p>
                <label for="contactName">Your Name:</label>
                <input type="text" id="contactName" name="name" required>
            </p>

            <p>
                <label for="contactEmail">Email Address:</label>
                <input type="email" id="contactEmail" name="email" required>
            </p>

            <p>
                <label for="messageType">Type of Message:</label>
                <select id="messageType" name="type" required>
                    <option value="">-- Select Type --</option>
                    <option value="feedback">General Feedback</option>
                    <option value="complaint">Complaint</option>
                    <option value="question">Question</option>
                    <option value="other">Other</option>
                </select>
            </p>

            <p>
                <label for="contactMessage">Full Message:</label>
                <textarea id="contactMessage" name="message" required rows="6"></textarea>
            </p>

            <div id="contactError" class="error-message"></div>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer> LUXELAND &copy;</footer>
    <script src="js/contact.js"></script>
</body>
</html>
